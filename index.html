<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/favicon.png" rel="icon">
  <link href="/src/style.css" rel="stylesheet">
  <title>Snake</title>
</head>

<body class="m-2">
  <div class="flex flex-col items-center gap-2 font-sans font-normal">
    <canvas id="canvas" width="500" height="500" class="shadow-xl">It's not working!</canvas>
    <div id="buttonsGame" class="flex gap-10" hidden>
      <button id="start" type="button" class="cursor-pointer button bg-gray-900 text-white rounded-sm p-1 shadow-md">Старт</button>
      <button id="pause" type="button" class="cursor-pointer button bg-gray-900 text-white rounded-sm p-1 shadow-md">Сдаться</button>
    </div>
    <div id="gameOver" class="flex flex-col items-center gap-2" hidden>
      <p>Конец игры! Начать заново?</p>
      <button id="btnGameOver" type="button" class="cursor-pointer button bg-gray-900 text-white rounded-sm py-1 px-3 shadow-md">Да</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
