<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/favicon.png" rel="icon">
  <link href="/src/style.css" rel="stylesheet">
  <title>Snake</title>
</head>

<body class="m-2">
  <div class="flex flex-col items-center gap-2 font-sans font-normal">
    <div class="grid grid-cols-[1fr_500px_1fr] gap-20">
      <canvas id="canvas" width="500" height="500" class="shadow-xl col-start-2">It's not working!</canvas>
      <div class="col-start-3">
        <h2>Таблица рекордов:</h2>
        <table id="table" class="table">
          <thead>
            <tr>
              <th>Место</th>
              <th>Длина змейки</th>
              <th>Дата попытки</th>
            </tr>
          </thead>
          <tbody id="scoreTable"></tbody>
        </table>
      </div>
    </div>
    <div id="buttonsGame" class="flex gap-10" hidden>
      <button id="start" type="button" class="btn">Старт</button>
      <button id="pause" type="button" class="btn">Сдаться</button>
    </div>
    <div id="gameOver" class="flex flex-col items-center gap-2" hidden>
      <p>Конец игры! Начать заново?</p>
      <button id="btnGameOver" type="button" class="btn">Да</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
